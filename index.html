<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>🔥 Discord 風格聊天室</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body { font-family:"Noto Sans TC",sans-serif; margin:0; background:#2c2f33; color:#eee; }
#loginPage,#chatPage { display:none; height:100vh; width:100vw; }
#loginPage { display:flex; justify-content:center; align-items:center; flex-direction:column; }
#loginPage button { padding:12px 24px; background:#4285F4; border:none; color:white; font-size:16px; border-radius:6px; cursor:pointer; }
#chatPage { display:flex; flex-direction:column; height:100vh; }
header { background:#23272a; padding:10px; font-size:18px; display:flex; justify-content:space-between; align-items:center; }
#container { display:flex; flex:1; overflow:hidden; }
.sidebar { width:250px; background:#2c2f33; display:flex; flex-direction:column; padding:10px; border-right:1px solid #23272a; }
.sidebar h3 { margin:10px 0 5px 0; font-size:16px; color:#fff; }
ul { list-style:none; padding:0; margin:0; flex:1; overflow-y:auto; border-radius:6px; border:1px solid #23272a; }
li { padding:8px; cursor:pointer; border-bottom:1px solid #23272a; transition:0.2s; }
li:hover { background:#7289da; font-weight:500; }
button { padding:6px; margin:4px 0; border-radius:6px; border:none; cursor:pointer; font-size:14px; }
#logoutBtn { background:#f44336; color:white; }
.chat-area { flex:1; display:flex; flex-wrap:wrap; padding:10px; gap:10px; overflow-x:auto; background:#36393f; }
.chat-window { width:300px; min-width:300px; max-height:500px; background:#40444b; border-radius:10px; display:flex; flex-direction:column; overflow:hidden; }
.chat-header { background:#7289da; color:white; padding:6px; font-size:14px; display:flex; justify-content:space-between; align-items:center; }
.chat-header button { background:#f44336; font-size:12px; padding:2px 6px; border-radius:4px; }
.chat-messages { flex:1; overflow-y:auto; padding:8px; background:#2c2f33; }
.msg { margin:4px 0; padding:6px 10px; border-radius:8px; background:#99aab5; font-size:13px; word-break:break-word; }
.chat-input { display:flex; border-top:1px solid #23272a; }
.chat-input input { flex:1; padding:6px 10px; border:none; outline:none; font-size:13px; border-radius:0; background:#40444b; color:#eee; }
.chat-input button { padding:6px 12px; background:#43b581; color:white; border:none; cursor:pointer; font-weight:500; }
.rightbar { width:250px; background:#2c2f33; display:flex; flex-direction:column; padding:10px; border-left:1px solid #23272a; }
.rightbar h3 { margin:10px 0 5px 0; font-size:16px; color:#fff; }
input, select { padding:6px; border-radius:4px; border:none; margin-bottom:5px; width:100%; }
.request-btn { padding:4px 6px; margin-left:4px; border-radius:4px; font-size:12px; }
.member-btn { padding:2px 4px; margin-left:4px; border-radius:4px; font-size:11px; }
.monitor-btn { position:fixed; bottom:10px; right:10px; padding:6px 12px; background:#faa61a; color:white; border:none; border-radius:6px; cursor:pointer; z-index:1000; }
</style>
</head>
<body>

<!-- 登入頁 -->
<div id="loginPage">
  <h1>歡迎來到即時聊天室</h1>
  <button id="loginBtn">使用 Google 登入</button>
</div>

<!-- 聊天頁 -->
<div id="chatPage">
<header>
  <span>🔥 Discord 聊天室</span>
  <button id="logoutBtn">登出</button>
</header>
<div id="container">
  <div class="sidebar">
    <p>👋 歡迎，<span id="userName"></span></p>
    <h3>好友清單</h3>
    <ul id="friendList"></ul>
    <input id="addFriendEmail" placeholder="輸入 Gmail">
    <button id="addFriendBtn">送出好友請求</button>
    <h3>群組清單</h3>
    <ul id="groupList"></ul>
    <input id="newGroupName" placeholder="群組名稱">
    <button id="createGroupBtn">創建群組</button>
  </div>

  <div class="chat-area" id="chatArea"></div>

  <div class="rightbar">
    <h3>好友請求</h3>
    <ul id="requestList"></ul>
  </div>
</div>

<!-- 高階管理員監看按鈕 -->
<button id="monitorBtn" class="monitor-btn" style="display:none;">監看私聊</button>
</div>

<script>
// Firebase 初始化
const firebaseConfig = {
  apiKey: "AIzaSyDwRdQFgQVn5Un8Od2nP4u5EbMx-dMOYoU",
  authDomain: "chat-52c0d.firebaseapp.com",
  projectId: "chat-52c0d",
  storageBucket: "chat-52c0d.firebasestorage.app",
  messagingSenderId: "449329325475",
  appId: "1:449329325475:web:75f255c4055360dc9e6616",
  measurementId: "G-8R8648H53V"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// DOM
const loginPage = document.getElementById("loginPage");
const chatPage = document.getElementById("chatPage");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const userNameSpan = document.getElementById("userName");
const friendList = document.getElementById("friendList");
const groupList = document.getElementById("groupList");
const addFriendEmail = document.getElementById("addFriendEmail");
const addFriendBtn = document.getElementById("addFriendBtn");
const createGroupBtn = document.getElementById("createGroupBtn");
const newGroupName = document.getElementById("newGroupName");
const chatArea = document.getElementById("chatArea");
const requestList = document.getElementById("requestList");
const monitorBtn = document.getElementById("monitorBtn");

let userEmail = "";
let userRole = "user"; // user, admin, super
let chatWindows = {};

// 登入登出
loginBtn.onclick = async () => {
  await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
};
logoutBtn.onclick = async () => {
  await auth.signOut();
  chatWindows = {};
  chatArea.innerHTML = "";
  friendList.innerHTML = "";
  groupList.innerHTML = "";
  requestList.innerHTML = "";
  loginPage.style.display = "flex";
  chatPage.style.display = "none";
};

// 身分偵測
auth.onAuthStateChanged(async user => {
  if (user) {
    userEmail = user.email;
    userNameSpan.textContent = `${user.displayName} (${userEmail})`;
    loginPage.style.display = "none";
    chatPage.style.display = "flex";
    // 身分判斷
    if (userEmail === "chianghansen0302@gmail.com") userRole = "super";
    else {
      const doc = await db.collection("roles").doc(userEmail).get();
      if(doc.exists) userRole = doc.data().role; // admin or user
    }
    if(userRole === "super") monitorBtn.style.display="block";
    await db.collection("users").doc(userEmail).set({name:user.displayName,email:userEmail},{merge:true});
    loadFriends();
    loadGroups();
    loadRequests();
  } else {
    loginPage.style.display = "flex";
    chatPage.style.display = "none";
  }
});

// 好友清單
function loadFriends(){
  db.collection("users").doc(userEmail).collection("friends").onSnapshot(snap=>{
    friendList.innerHTML="";
    snap.forEach(doc=>{
      const li = document.createElement("li");
      li.textContent = doc.data().email;
      li.onclick = ()=>openChatWindow([userEmail,doc.data().email].sort().join("_"), doc.data().email);
      friendList.appendChild(li);
    });
  });
}

// 群組清單
function loadGroups(){
  db.collection("groups").onSnapshot(snap=>{
    groupList.innerHTML="";
    snap.forEach(doc=>{
      const li = document.createElement("li");
      li.textContent = doc.id;
      li.onclick = ()=>openChatWindow(doc.id, doc.id);
      groupList.appendChild(li);
    });
  });
}

// 好友請求
addFriendBtn.onclick = async () => {
  const email = addFriendEmail.value.trim();
  if(!email) return alert("請輸入 Gmail");
  if(email === userEmail) return alert("不能加自己");
  try{
    await db.collection("users").doc(email).set({email},{merge:true});
    await db.collection("users").doc(email).collection("requests").add({
      from: userEmail,
      status: "pending",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert("好友請求已送出！");
    addFriendEmail.value="";
  }catch(err){
    alert("送出好友請求失敗："+err.message);
    console.error(err);
  }
};

// 加載好友請求
function loadRequests(){
  db.collection("users").doc(userEmail).collection("requests")
    .where("status","==","pending")
    .onSnapshot(snap=>{
      requestList.innerHTML="";
      snap.forEach(doc=>{
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.from} 想加你為好友`;
        const acceptBtn = document.createElement("button");
        acceptBtn.textContent="同意";
        acceptBtn.className="request-btn";
        acceptBtn.onclick = async ()=>{
          await db.collection("users").doc(userEmail).collection("friends").doc(data.from).set({email:data.from});
          await db.collection("users").doc(data.from).collection("friends").doc(userEmail).set({email:userEmail});
          await db.collection("users").doc(userEmail).collection("requests").doc(doc.id).update({status:"accepted"});
        };
        const rejectBtn = document.createElement("button");
        rejectBtn.textContent="拒絕";
        rejectBtn.className="request-btn";
        rejectBtn.onclick = async ()=>{
          await db.collection("users").doc(userEmail).collection("requests").doc(doc.id).update({status:"rejected"});
        };
        li.appendChild(acceptBtn);
        li.appendChild(rejectBtn);
        requestList.appendChild(li);
      });
    });
}

// 建立群組
createGroupBtn.onclick=async ()=>{
  if(userRole==="user"){ alert("無權限創建群組"); return;}
  const name=newGroupName.value.trim();
  if(!name)return alert("請輸入群組名稱");
  await db.collection("groups").doc(name).set({createdBy:userEmail,members:[userEmail]});
  newGroupName.value="";
}

// 開啟聊天窗
function openChatWindow(roomId, title){
  if(chatWindows[roomId]) return;
  const win = document.createElement("div");
  win.className="chat-window";
  win.id="win_"+roomId;

  const header = document.createElement("div");
  header.className="chat-header";
  header.innerHTML = `<span>${title}</span><button>X</button>`;
  win.appendChild(header);

  const msgDiv = document.createElement("div");
  msgDiv.className="chat-messages";
  win.appendChild(msgDiv);

  const inputDiv = document.createElement("div");
  inputDiv.className="chat-input";
  const input = document.createElement("input");
  input.placeholder="輸入訊息...";
  const btn = document.createElement("button");
  btn.textContent="送出";
  inputDiv.appendChild(input);
  inputDiv.appendChild(btn);
  win.appendChild(inputDiv);

  chatArea.appendChild(win);

  header.querySelector("button").onclick=()=>{
    if(chatWindows[roomId]) chatWindows[roomId]();
    chatArea.removeChild(win);
    delete chatWindows[roomId];
  }

  const unsub=db.collection("messages").doc(roomId).collection("chats").orderBy("time").limit(100)
    .onSnapshot(snap=>{
      msgDiv.innerHTML="";
      snap.forEach(doc=>{
        const d=doc.data();
        const div=document.createElement("div");
        div.className="msg";
        div.textContent=`${d.from}: ${d.text}`;
        msgDiv.appendChild(div);
      });
      msgDiv.scrollTop=msgDiv.scrollHeight;
    });

  chatWindows[roomId]=unsub;

  btn.onclick=async ()=>{
    const text=input.value.trim();
    if(!text)return;
    await db.collection("messages").doc(roomId).collection("chats").add({
      from:userEmail,
      text,
      time:firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value="";
  }

  // Enter 發送, Shift+Enter 換行
  input.addEventListener("keydown", e=>{
    if(e.key==="Enter" && !e.shiftKey){
      e.preventDefault();
      btn.click();
    }
  });
}

// 高階管理員監看
monitorBtn.onclick = ()=>{
  const emails = prompt("輸入格式 emailA_emailB");
  if(!emails) return;
  const [a,b]=emails.split("_");
  if(!a||!b) return alert("格式錯誤");
  openChatWindow(`${a}_${b}`, `${a} ↔ ${b}`);
}

</script>
</body>
</html>
