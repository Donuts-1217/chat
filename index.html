<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>🔥 簡易聊天室</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  margin: 0;
  background: #e8edf3;
}

#app {
  display: flex;
  height: 100vh;
}

/* 左側好友清單 */
#sidebar {
  width: 25%;
  background: #ffffff;
  border-right: 1px solid #ddd;
  display: flex;
  flex-direction: column;
}

#sidebar h3 {
  text-align: center;
  margin: 15px 0;
}

.friend {
  padding: 10px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
  transition: background 0.2s;
}
.friend:hover {
  background: #f2f5fa;
}

/* 中間聊天視窗 */
#chatArea {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #f9fafc;
}

#chatHeader {
  background: #4a90e2;
  color: white;
  padding: 12px;
  font-weight: bold;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

.msg {
  background: #dbe9ff;
  margin: 6px 0;
  padding: 8px 12px;
  border-radius: 8px;
  width: fit-content;
  max-width: 70%;
}

.msg.self {
  background: #b9f6ca;
  margin-left: auto;
}

/* 輸入框 */
#inputArea {
  display: flex;
  padding: 8px;
  background: white;
  border-top: 1px solid #ddd;
}

#msgInput {
  flex: 1;
  resize: none;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 8px;
  font-size: 14px;
  height: 50px;
}

#sendBtn {
  background: #4CAF50;
  border: none;
  color: white;
  border-radius: 8px;
  padding: 0 16px;
  margin-left: 8px;
  cursor: pointer;
  font-weight: bold;
}

/* 右側 */
#rightbar {
  width: 25%;
  background: #ffffff;
  border-left: 1px solid #ddd;
  display: flex;
  flex-direction: column;
  padding: 10px;
}

#rightbar button, #rightbar input {
  margin: 5px 0;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

#loginBtn {
  background: #4285F4;
  color: white;
  border: none;
  cursor: pointer;
}
#logoutBtn {
  background: #f44336;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="app">
  <!-- 左側好友清單 -->
  <div id="sidebar">
    <h3>好友清單</h3>
    <div id="friendList"></div>
    <h3>群聊清單</h3>
    <div id="groupList"></div>
  </div>

  <!-- 中間聊天區 -->
  <div id="chatArea">
    <div id="chatHeader">請選擇好友或群聊</div>
    <div id="messages"></div>
    <div id="inputArea">
      <textarea id="msgInput" placeholder="輸入訊息..."></textarea>
      <button id="sendBtn">送出</button>
    </div>
  </div>

  <!-- 右側新增好友 / 群聊 -->
  <div id="rightbar">
    <button id="loginBtn">使用 Google 登入</button>
    <button id="logoutBtn" style="display:none;">登出</button>
    <hr>
    <input id="friendEmail" placeholder="好友 Gmail">
    <button id="addFriendBtn">新增好友</button>
    <hr>
    <input id="groupName" placeholder="群聊名稱">
    <button id="createGroupBtn">建立群聊</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDwRdQFgQVn5Un8Od2nP4u5EbMx-dMOYoU",
  authDomain: "chat-52c0d.firebaseapp.com",
  projectId: "chat-52c0d",
  storageBucket: "chat-52c0d.firebasestorage.app",
  messagingSenderId: "449329325475",
  appId: "1:449329325475:web:75f255c4055360dc9e6616"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const friendList = document.getElementById("friendList");
const groupList = document.getElementById("groupList");
const chatHeader = document.getElementById("chatHeader");
const msgDiv = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");

let userEmail = "";
let currentChatId = null;
let unsub = null;

// 登入登出
loginBtn.onclick = async ()=>{
  const provider = new firebase.auth.GoogleAuthProvider();
  await auth.signInWithPopup(provider);
};
logoutBtn.onclick = ()=>auth.signOut();

auth.onAuthStateChanged(user=>{
  if(user){
    userEmail = user.email;
    loginBtn.style.display="none";
    logoutBtn.style.display="block";
    loadFriends();
    loadGroups();
  }else{
    userEmail="";
    loginBtn.style.display="block";
    logoutBtn.style.display="none";
  }
});

// 新增好友
document.getElementById("addFriendBtn").onclick = async ()=>{
  const friend = document.getElementById("friendEmail").value.trim();
  if(!friend) return alert("請輸入好友 Gmail");
  try{
    await db.collection("users").doc(userEmail).collection("friends").doc(friend).set({added:true});
    await db.collection("users").doc(friend).collection("friends").doc(userEmail).set({added:true});
    alert("好友已建立！");
    loadFriends();
  }catch(e){
    alert("新增好友失敗："+e.message);
  }
};

// 建立群聊
document.getElementById("createGroupBtn").onclick = async ()=>{
  const name = document.getElementById("groupName").value.trim();
  if(!name) return alert("請輸入群聊名稱");
  await db.collection("groups").add({name, members:[userEmail]});
  alert("群聊已建立！");
  loadGroups();
};

// 載入好友
async function loadFriends(){
  const snap = await db.collection("users").doc(userEmail).collection("friends").get();
  friendList.innerHTML="";
  snap.forEach(doc=>{
    const div=document.createElement("div");
    div.className="friend";
    div.textContent=doc.id;
    div.onclick=()=>openChat(doc.id);
    friendList.appendChild(div);
  });
}

// 載入群聊
async function loadGroups(){
  const snap = await db.collection("groups").where("members","array-contains",userEmail).get();
  groupList.innerHTML="";
  snap.forEach(doc=>{
    const div=document.createElement("div");
    div.className="friend";
    div.textContent=doc.data().name;
    div.onclick=()=>openChat(doc.id,true);
    groupList.appendChild(div);
  });
}

// 打開聊天
function openChat(id,isGroup=false){
  if(unsub) unsub();
  msgDiv.innerHTML="";
  currentChatId = id;
  chatHeader.textContent = isGroup ? `群聊：${id}` : `與 ${id} 的對話`;

  const ref = isGroup ? db.collection("groups").doc(id).collection("chats")
                      : db.collection("messages").doc([userEmail,id].sort().join("_")).collection("chats");

  unsub = ref.orderBy("time").onSnapshot(snap=>{
    msgDiv.innerHTML="";
    snap.forEach(doc=>{
      const d = doc.data();
      const div=document.createElement("div");
      div.className="msg"+(d.from===userEmail?" self":"");
      div.textContent=`${d.from}: ${d.text}`;
      msgDiv.appendChild(div);
    });
    msgDiv.scrollTop = msgDiv.scrollHeight;
  });
}

// Enter / Shift+Enter 控制
msgInput.addEventListener("keydown", e=>{
  if(e.key==="Enter"){
    if(e.shiftKey){
      msgInput.value+="\n";
    }else{
      e.preventDefault();
      sendMessage();
    }
  }
});

sendBtn.onclick = sendMessage;
async function sendMessage(){
  const text = msgInput.value.trim();
  if(!text || !currentChatId) return;
  msgInput.value="";
  const data = {
    from:userEmail,
    text,
    time:firebase.firestore.FieldValue.serverTimestamp()
  };
  if(chatHeader.textContent.startsWith("群聊")){
    await db.collection("groups").doc(currentChatId).collection("chats").add(data);
  }else{
    const id = [userEmail,currentChatId].sort().join("_");
    await db.collection("messages").doc(id).collection("chats").add(data);
  }
}
</script>
</body>
</html>
