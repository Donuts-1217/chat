<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>🔥 Discord 風格聊天室</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body { font-family:"Noto Sans TC",sans-serif; margin:0; background:#2f3136; color:#fff; }
#container { display:flex; width:95%; max-width:1400px; margin:20px auto; height:80vh; background:#36393f; border-radius:10px; overflow:hidden; }
.sidebar { width:250px; background:#2f3136; padding:10px; display:flex; flex-direction:column; border-right:1px solid #202225; }
.sidebar h3 { margin:10px 0 5px 0; font-size:16px; color:#b9bbbe; }
ul { list-style:none; padding:0; margin:0; flex:1; overflow-y:auto; background:#36393f; border-radius:5px; }
li { padding:8px; cursor:pointer; border-bottom:1px solid #202225; transition:0.2s; color:#dcddde; }
li:hover { background:#40444b; font-weight:500; }
button { padding:6px; margin:5px 0; border-radius:6px; border:none; cursor:pointer; font-size:14px; }
#loginBtn { background:#7289da; color:white; font-weight:500; }
#logoutBtn { background:#f04747; color:white; font-weight:500; }
.chat-area { flex:1; padding:10px; display:flex; flex-wrap:wrap; gap:10px; overflow-x:auto; background:#36393f; }
.chat-window { width:300px; min-width:300px; max-height:500px; background:#40444b; border-radius:8px; display:flex; flex-direction:column; overflow:hidden; }
.chat-header { background:#7289da; color:white; padding:8px; font-size:14px; display:flex; justify-content:space-between; align-items:center; }
.chat-header button { background:#f04747; font-size:12px; padding:2px 6px; border-radius:4px; }
.chat-messages { flex:1; overflow-y:auto; padding:6px; background:#2f3136; }
.msg { margin:4px 0; padding:6px 10px; border-radius:5px; background:#5865f2; font-size:13px; word-break:break-word; }
.chat-input { display:flex; border-top:1px solid #202225; }
.chat-input input { flex:1; padding:6px 10px; border:none; outline:none; font-size:13px; border-radius:0; }
.chat-input button { padding:6px 12px; background:#43b581; color:white; border:none; cursor:pointer; font-weight:500; border-radius:0 0 8px 0; }
.rightbar { width:250px; padding:10px; background:#2f3136; display:flex; flex-direction:column; border-left:1px solid #202225; }
.rightbar h3 { margin:10px 0 5px 0; font-size:16px; color:#b9bbbe; }
input { padding:6px; border-radius:5px; border:1px solid #202225; font-size:13px; margin-bottom:5px; background:#202225; color:#dcddde; }
.request-btn { padding:4px 6px; margin-left:4px; border-radius:4px; font-size:12px; }
#adminViewBtn { position:fixed; bottom:20px; right:20px; background:#faa61a; color:#000; padding:10px 12px; border-radius:6px; cursor:pointer; display:none; }
</style>
</head>
<body>

<div id="container">
  <div class="sidebar">
    <button id="loginBtn">使用 Google 登入</button>
    <button id="logoutBtn" style="display:none;">登出</button>
    <p>👋 歡迎，<span id="user"></span></p>
    <h3>好友清單</h3>
    <ul id="friendList"></ul>
    <h3>群組清單</h3>
    <ul id="groupList"></ul>
    <input id="newGroupName" placeholder="群組名稱">
    <button id="createGroupBtn">建立群組</button>
  </div>

  <div class="chat-area" id="chatArea"></div>

  <div class="rightbar">
    <h3>新增好友</h3>
    <input id="addFriendEmail" placeholder="輸入 Gmail">
    <button id="addFriendBtn">送出好友請求</button>

    <h3>好友請求</h3>
    <ul id="requestList"></ul>
  </div>
</div>

<button id="adminViewBtn">監看私聊</button>

<script>
// Firebase 初始化
const firebaseConfig = {
  apiKey: "AIzaSyDwRdQFgQVn5Un8Od2nP4u5EbMx-dMOYoU",
  authDomain: "chat-52c0d.firebaseapp.com",
  projectId: "chat-52c0d",
  storageBucket: "chat-52c0d.firebasestorage.app",
  messagingSenderId: "449329325475",
  appId: "1:449329325475:web:75f255c4055360dc9e6616",
  measurementId: "G-8R8648H53V"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// DOM
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const userSpan = document.getElementById("user");
const friendList = document.getElementById("friendList");
const groupList = document.getElementById("groupList");
const addFriendEmail = document.getElementById("addFriendEmail");
const addFriendBtn = document.getElementById("addFriendBtn");
const createGroupBtn = document.getElementById("createGroupBtn");
const newGroupName = document.getElementById("newGroupName");
const chatArea = document.getElementById("chatArea");
const requestList = document.getElementById("requestList");
const adminViewBtn = document.getElementById("adminViewBtn");

let userEmail = "";
let chatWindows = {};
let isHighAdmin = false;

// 登入登出
loginBtn.onclick = async ()=>{ await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
logoutBtn.onclick = async ()=>{
  await auth.signOut();
  chatWindows={};
  chatArea.innerHTML="";
  friendList.innerHTML="";
  groupList.innerHTML="";
  requestList.innerHTML="";
}

auth.onAuthStateChanged(async user=>{
  if(user){
    userEmail = user.email;
    userSpan.textContent = `${user.displayName} (${userEmail})`;
    loginBtn.style.display="none";
    logoutBtn.style.display="inline-block";
    if(userEmail === "chianghansen0302@gmail.com") isHighAdmin = true;
    adminViewBtn.style.display = isHighAdmin ? "block" : "none";

    await db.collection("users").doc(userEmail).set({name:user.displayName,email:userEmail},{merge:true});
    loadFriends();
    loadGroups();
    loadRequests();
  }
});

// 好友清單
function loadFriends(){
  db.collection("users").doc(userEmail).collection("friends").onSnapshot(snap=>{
    friendList.innerHTML="";
    snap.forEach(doc=>{
      const li = document.createElement("li");
      li.textContent = doc.data().email;
      li.onclick = ()=>openChatWindow([userEmail,doc.data().email].sort().join("_"), doc.data().email);
      friendList.appendChild(li);
    });
  });
}

// 群組清單
function loadGroups(){
  db.collection("groups").onSnapshot(snap=>{
    groupList.innerHTML="";
    snap.forEach(doc=>{
      const li = document.createElement("li");
      li.textContent = doc.id;
      li.onclick = ()=>openChatWindow(doc.id, doc.id);
      groupList.appendChild(li);
    });
  });
}

// 送出好友請求
addFriendBtn.onclick = async ()=>{
  const email = addFriendEmail.value.trim();
  if(!email) return alert("請輸入好友 Gmail");
  if(email === userEmail) return alert("不能加自己");
  try{
    await db.collection("users").doc(email).set({email},{merge:true});
    await db.collection("users").doc(email).collection("requests").add({
      from: userEmail,
      status: "pending",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert("好友請求已送出！");
    addFriendEmail.value="";
  }catch(err){
    alert("送出好友請求失敗："+err.message);
    console.error(err);
  }
};

// 好友請求
function loadRequests(){
  db.collection("users").doc(userEmail).collection("requests")
    .where("status","==","pending")
    .onSnapshot(snap=>{
      requestList.innerHTML="";
      snap.forEach(doc=>{
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.from} 想加你為好友`;

        const acceptBtn = document.createElement("button");
        acceptBtn.textContent="同意";
        acceptBtn.className="request-btn";
        acceptBtn.onclick = async ()=>{
          await db.collection("users").doc(userEmail).collection("friends").doc(data.from).set({email:data.from});
          await db.collection("users").doc(data.from).collection("friends").doc(userEmail).set({email:userEmail});
          await db.collection("users").doc(userEmail).collection("requests").doc(doc.id).update({status:"accepted"});
        };

        const rejectBtn = document.createElement("button");
        rejectBtn.textContent="拒絕";
        rejectBtn.className="request-btn";
        rejectBtn.onclick = async ()=>{
          await db.collection("users").doc(userEmail).collection("requests").doc(doc.id).update({status:"rejected"});
        };

        li.appendChild(acceptBtn);
        li.appendChild(rejectBtn);
        requestList.appendChild(li);
      });
    });
}

// 建立群組
createGroupBtn.onclick=async ()=>{
  const name=newGroupName.value.trim();
  if(!name)return alert("請輸入群組名稱");
  await db.collection("groups").doc(name).set({createdBy:userEmail});
  newGroupName.value="";
}

// 開啟聊天窗
function openChatWindow(roomId, title){
  if(chatWindows[roomId]) return;
  const win = document.createElement("div");
  win.className="chat-window";
  win.id="win_"+roomId;

  const header = document.createElement("div");
  header.className="chat-header";
  header.innerHTML = `<span>${title}</span><button>X</button>`;
  win.appendChild(header);

  const msgDiv = document.createElement("div");
  msgDiv.className="chat-messages";
  win.appendChild(msgDiv);

  const inputDiv = document.createElement("div");
  inputDiv.className="chat-input";
  const input = document.createElement("textarea");
  input.style.resize="none";
  input.rows=1;
  input.placeholder="輸入訊息...\nShift+Enter 換行, Enter 發送";
  const btn = document.createElement("button");
  btn.textContent="送出";
  inputDiv.appendChild(input);
  inputDiv.appendChild(btn);
  win.appendChild(inputDiv);

  chatArea.appendChild(win);

  header.querySelector("button").onclick=()=>{ if(chatWindows[roomId]) chatWindows[roomId](); chatArea.removeChild(win); delete chatWindows[roomId]; }

  const unsub=db.collection("messages").doc(roomId).collection("chats").orderBy("time")
    .onSnapshot(snap=>{
      msgDiv.innerHTML="";
      snap.forEach(doc=>{
        const d=doc.data();
        const div=document.createElement("div");
        div.className="msg";
        div.textContent=`${d.from}: ${d.text}`;
        msgDiv.appendChild(div);
      });
      msgDiv.scrollTop=msgDiv.scrollHeight;
    });

  chatWindows[roomId]=unsub;

  // 支援 Enter 發送, Shift+Enter 換行
  input.addEventListener("keydown", async (e)=>{
    if(e.key==="Enter" && !e.shiftKey){
      e.preventDefault();
      btn.click();
    }
  });

  btn.onclick=async ()=>{
    const text=input.value.trim();
    if(!text)return;
    await db.collection("messages").doc(roomId).collection("chats").add({
      from:userEmail,
      text,
      time:firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value="";
  }
}

// 高階管理員監看私聊
adminViewBtn.onclick=()=>{
  const target = prompt("輸入要監看的兩位用戶Email (用逗號分隔)");
  if(!target) return;
  const [u1,u2] = target.split(",").map(x=>x.trim());
  if(!u1 || !u2) return alert("格式錯誤");
  openChatWindow([u1,u2].sort().join("_"), `監看: ${u1} ↔ ${u2}`);
}
</script>
</body>
</html>
