<script>
const firebaseConfig = {
  apiKey: "AIzaSyDwRdQFgQVn5Un8Od2nP4u5EbMx-dMOYoU",
  authDomain: "chat-52c0d.firebaseapp.com",
  projectId: "chat-52c0d",
  storageBucket: "chat-52c0d.firebasestorage.app",
  messagingSenderId: "449329325475",
  appId: "1:449329325475:web:75f255c4055360dc9e6616",
  measurementId: "G-8R8648H53V"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth(), db=firebase.firestore();

const loginPage = document.getElementById("loginPage");
const container = document.getElementById("container");
const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const userSpan=document.getElementById("user");
const friendList=document.getElementById("friendList");
const requestList=document.getElementById("requestList");
const addFriendEmail=document.getElementById("addFriendEmail");
const addFriendBtn=document.getElementById("addFriendBtn");
const groupList=document.getElementById("groupList");
const chatArea=document.getElementById("chatArea");
const monitorInput=document.getElementById("monitorInput");
const monitorBtn=document.getElementById("monitorBtn");
const adminPanel=document.getElementById("adminPanel");
const groupAdminArea=document.getElementById("groupAdminArea");

let userEmail="";
let chatWindows={};
const ADMIN_EMAIL="chianghansen0302@gmail.com";

loginBtn.onclick=()=>auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
logoutBtn.onclick=async()=>{
  await auth.signOut();
  chatWindows={};
  chatArea.innerHTML="";
  friendList.innerHTML="";
  groupList.innerHTML="";
  requestList.innerHTML="";
  loginPage.style.display="flex";
  container.style.display="none";
};

auth.onAuthStateChanged(async user=>{
  if(user){
    userEmail=user.email;
    userSpan.textContent=`${user.displayName} (${userEmail})`;
    loginPage.style.display="none";
    container.style.display="flex";
    await db.collection("users").doc(userEmail).set({name:user.displayName,email:userEmail},{merge:true});
    loadFriends();
    loadRequests();
    loadGroups();
    adminPanel.style.display=(userEmail===ADMIN_EMAIL)?"block":"none";
  }
});

function loadFriends(){
  db.collection("users").doc(userEmail).collection("friends").onSnapshot(snap=>{
    friendList.innerHTML="";
    snap.forEach(doc=>{
      const li=document.createElement("li");
      li.textContent=doc.data().email;
      li.onclick=()=>openChatWindow([userEmail,doc.data().email].sort().join("_"), doc.data().email);
      friendList.appendChild(li);
    });
  });
}

addFriendBtn.onclick=async()=>{
  const email=addFriendEmail.value.trim();
  if(!email || email===userEmail) return alert("è¼¸å…¥æœ‰æ•ˆ Gmail");
  try{
    await db.collection("users").doc(email).set({email},{merge:true});
    await db.collection("users").doc(email).collection("requests").add({
      from:userEmail,
      status:"pending",
      timestamp:firebase.firestore.FieldValue.serverTimestamp()
    });
    addFriendEmail.value="";
    alert("å¥½å‹è«‹æ±‚é€å‡º");
  }catch(err){ alert("å¤±æ•—:"+err.message); console.error(err); }
};

function loadRequests(){
  db.collection("users").doc(userEmail).collection("requests")
    .where("status","==","pending")
    .onSnapshot(snap=>{
      requestList.innerHTML="";
      snap.forEach(doc=>{
        const data=doc.data();
        const li=document.createElement("li");
        li.textContent=`${data.from} æƒ³åŠ ä½ `;
        const acceptBtn=document.createElement("button");
        acceptBtn.textContent="åŒæ„"; acceptBtn.className="request-btn";
        acceptBtn.onclick=async()=>{
          await db.collection("users").doc(userEmail).collection("friends").doc(data.from).set({email:data.from});
          await db.collection("users").doc(data.from).collection("friends").doc(userEmail).set({email:userEmail});
          await db.collection("users").doc(userEmail).collection("requests").doc(doc.id).update({status:"accepted"});
        };
        const rejectBtn=document.createElement("button");
        rejectBtn.textContent="æ‹’çµ•"; rejectBtn.className="request-btn";
        rejectBtn.onclick=async()=>{ await db.collection("users").doc(userEmail).collection("requests").doc(doc.id).update({status:"rejected"}); };
        li.appendChild(acceptBtn); li.appendChild(rejectBtn);
        requestList.appendChild(li);
      });
    });
}

function loadGroups(){
  db.collection("groups").onSnapshot(snap=>{
    groupList.innerHTML="";
    snap.forEach(doc=>{
      const group=doc.data();
      if(group.members && group.members.includes(userEmail)){
        const li=document.createElement("li");
        li.textContent=doc.id;
        li.onclick=()=>openChatWindow(doc.id, doc.id);
        groupList.appendChild(li);
      }
    });
  });
}

function openChatWindow(roomId,title){
  if(chatWindows[roomId]) return;
  const win=document.createElement("div");
  win.className="chat-window";
  const header=document.createElement("div");
  header.className="chat-header";
  header.innerHTML=`<span>${title}</span><button>X</button>`;
  win.appendChild(header);
  const msgDiv=document.createElement("div");
  msgDiv.className="chat-messages"; win.appendChild(msgDiv);
  const inputDiv=document.createElement("div");
  inputDiv.className="chat-input";
  const input=document.createElement("input"); input.placeholder="è¼¸å…¥è¨Šæ¯...";
  const btn=document.createElement("button"); btn.textContent="é€å‡º";
  inputDiv.appendChild(input); inputDiv.appendChild(btn);
  win.appendChild(inputDiv);
  chatArea.appendChild(win);
  header.querySelector("button").onclick=()=>{
    if(chatWindows[roomId]) chatWindows[roomId]();
    chatArea.removeChild(win); delete chatWindows[roomId];
  }
  const unsub=db.collection("messages").doc(roomId).collection("chats").orderBy("time","desc").limit(100)
    .onSnapshot(snap=>{
      msgDiv.innerHTML="";
      snap.forEach(doc=>{
        const d=doc.data();
        const div=document.createElement("div");
        div.className="msg"; div.textContent=`${d.from}: ${d.text}`;
        msgDiv.prepend(div);
      });
      msgDiv.scrollTop=msgDiv.scrollHeight;
    });
  chatWindows[roomId]=unsub;
  btn.onclick=async()=>{
    const text=input.value.trim(); if(!text) return;
    await db.collection("messages").doc(roomId).collection("chats").add({
      from:userEmail, text, time:firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value="";
  }
  input.addEventListener("keydown",(e)=>{
    if(e.key==="Enter" && !e.shiftKey){ btn.click(); e.preventDefault(); }
  });
}

// æœ€é«˜ç®¡ç†å“¡ç›£çœ‹
monitorBtn.onclick=()=>{
  if(userEmail!==ADMIN_EMAIL){ alert("ç„¡æ¬Šé™"); return; }
  const val=monitorInput.value.trim();
  if(!val.includes("_")) return alert("æ ¼å¼ emailA_emailB");
  openChatWindow(val,val+" ç›£çœ‹");
};
