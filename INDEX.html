<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App (Firebase版)</title>
  <script type="module">
    // --- Firebase 初始化 ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, getDocs, setDoc, doc, query, where, updateDoc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ✅ 你的 Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyDwRdQFgQVn5Un8Od2nP4u5EbMx-dMOYoU",
      authDomain: "chat-52c0d.firebaseapp.com",
      projectId: "chat-52c0d",
      storageBucket: "chat-52c0d.firebasestorage.app",
      messagingSenderId: "449329325475",
      appId: "1:449329325475:web:75f255c4055360dc9e6616",
      measurementId: "G-8R8648H53V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const adminEmail = "chianghansen0302@gmail.com";

    // --- 登入功能 ---
    async function login() {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert("登入失敗：" + e.message);
      }
    }

    async function logout() {
      await signOut(auth);
    }

    // --- 新增好友 ---
    async function addFriend() {
      const friendEmail = prompt("輸入好友的 Gmail：");
      if (!friendEmail) return;

      try {
        await addDoc(collection(db, "friendRequests"), {
          from: auth.currentUser.email,
          to: friendEmail,
          status: "pending",
          createdAt: Date.now()
        });
        alert("邀請已送出！");
      } catch (e) {
        alert("邀請失敗：" + e.message);
      }
    }

    // --- 建立群組 (僅管理員) ---
    async function createGroup() {
      const name = prompt("群組名稱：");
      if (!name) return;
      try {
        await addDoc(collection(db, "groups"), {
          name,
          owner: auth.currentUser.email,
          createdAt: Date.now()
        });
        alert("群組已建立！");
      } catch (e) {
        alert("建立群組失敗：" + e.message);
      }
    }

    // --- 登入狀態監聽 ---
    onAuthStateChanged(auth, async (user) => {
      const loginUI = document.getElementById("loginSection");
      const mainUI = document.getElementById("mainSection");
      const userInfo = document.getElementById("userInfo");
      const adminBtn = document.getElementById("createGroupBtn");

      if (user) {
        loginUI.style.display = "none";
        mainUI.style.display = "block";
        userInfo.textContent = `登入中：${user.displayName} (${user.email})`;

        if (user.email === adminEmail) {
          adminBtn.style.display = "inline-block";
        } else {
          adminBtn.style.display = "none";
        }
      } else {
        loginUI.style.display = "block";
        mainUI.style.display = "none";
      }
    });
  </script>

  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; background: #f3f4f6; margin: 0; padding: 0; }
    header { background: #2563eb; color: white; padding: 12px; text-align: center; }
    section { padding: 16px; }
    button { margin: 8px; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { opacity: 0.85; }
    .primary { background: #2563eb; color: white; }
    .secondary { background: #e5e7eb; }
  </style>
</head>
<body>
  <header>
    <h2>💬 Chat App</h2>
  </header>

  <section id="loginSection" style="text-align:center;">
    <p>請使用 Google 登入以繼續</p>
    <button class="primary" onclick="login()">🔑 Google 登入</button>
  </section>

  <section id="mainSection" style="display:none;">
    <div id="userInfo" style="margin-bottom:10px;"></div>
    <button class="secondary" onclick="logout()">🚪 登出</button>
    <hr>
    <h3>📋 主選單</h3>
    <button class="primary" onclick="addFriend()">➕ 新增好友</button>
    <button class="primary" id="createGroupBtn" onclick="createGroup()" style="display:none;">🏗️ 建立群組（管理員）</button>
    <p>（接下來可在此擴充私訊與群聊頁面）</p>
  </section>
</body>
</html>
